<div class="container-fluid my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-10">
            <div class="card p-5">
                <h2 class="text-center mb-4">Formulario de Registro Propietario</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Usuario" required>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="identificacion" class="form-label">Identificación</label>
                            <input type="text" class="form-control" id="identificacion" placeholder="1758236984" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="nacimiento" required>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="int" class="form-control" id="edad" placeholder="21" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="celular" class="form-label">Número de celular</label>
                            <input type="tel" class="form-control" id="celular" placeholder="0995874302" required>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="username@gmail.com" required>
                        </div>
                    </div>
                    <div class="row justify-content-center text-center mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn px-5">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
