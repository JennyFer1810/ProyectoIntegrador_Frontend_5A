<div class="container-fluid my-5">
    <div class="row">
        <!-- En esta columna se llama al sidebar que esta en shared -->
        <div class="col-md-2">
            <app-sidebar></app-sidebar>
        </div>

        <div class="col-md-10 main-content">
            <div class="row justify-content-center">
                <h2 class="text-center">Encuentra al cuidador</h2>
                <div class="form-section">
                    <label for="pet">Estoy buscando un servicio para mi:</label>
                    <select id="pet">
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <h4 class="text-start mb-3">¿Qué servicio necesita?</h4>
                <div class="row justify-content-center">
                    <div class="card me-3 p-3 d-flex flex-column">
                        <h5 class="text-center">Alojamiento de Mascotas</h5>
                        <img src="ruta/de/la/imagen1.jpg" alt="Alojamiento de Mascotas" class="mb-3">
                        <div class="mt-auto text-center">
                            <button type="submit" class="btn text-buttom px-3">Detalles</button>
                        </div>
                    </div>

                    <div class="card me-3 p-3 d-flex flex-column">
                        <h5 class="text-center">Cuidado a Domicilio</h5>
                        <img src="ruta/de/la/imagen2.jpg" alt="Cuidado a Domicilio" class="mb-3">
                        <div class="mt-auto text-center">
                            <button type="submit" class="btn px-3">Detalles</button>
                        </div>
                    </div>

                    <div class="card me-3 p-3 d-flex flex-column">
                        <h5 class="text-center">Visitas a Domicilio</h5>
                        <img src="ruta/de/la/imagen3.jpg" alt="Visitas a Domicilio" class="mb-3">
                        <div class="mt-auto text-center">
                            <button type="submit" class="btn px-3">Detalles</button>
                        </div>
                    </div>

                    <div class="card me-3 p-3 d-flex flex-column">
                        <h5 class="text-center">Guardería de Día</h5>
                        <img src="ruta/de/la/imagen4.jpg" alt="Guardería de Día" class="mb-3">
                        <div class="mt-auto text-center">
                            <button type="submit" class="btn px-3">Detalles</button>
                        </div>
                    </div>

                    <div class="card me-3 p-3 d-flex flex-column">
                        <h5 class="text-center">Paseo de Perros</h5>
                        <img src="ruta/de/la/imagen5.jpg" alt="Paseo de Perros" class="mb-3">
                        <div class="mt-auto text-center">
                            <button type="submit" class="btn px-3">Detalles</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-section centered">
                    <label for="address mt-3">¿Cuál es tu dirección?</label>
                    <input type="text" id="address" placeholder="Dirección">
                </div>

                <div class="form-section centered">
                    <label for="start">¿Para qué fecha?</label>
                </div>

                <div class="form-section date-form">
                    <label for="start">Entrada:</label>
                    <input type="date" id="start" name="trip-start" value="2024-06-01" min="2022-01-01"
                        max="2025-12-31">
                </div>

                <div class="form-section date-form">
                    <label for="end">Salida:</label>
                    <input type="date" id="end" name="trip-end" value="2024-06-07" min="2022-01-01" max="2025-12-31">
                </div>
            </div>

            <button class="next-btn">Siguiente</button>
        </div>
    </div>
</div>
