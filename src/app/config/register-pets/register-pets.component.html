<div class="container-fluid mt-5">
  <div class="row">
    <!-- En esta columna se llama al sidebar que esta en shared -->
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10 main-content">
      <h1>Tus Mascotas</h1>
      <div class="profile-section">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nombre" class="form-label"> Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label"> Edad:</label>
                <input type="text" id="edad" name="edad" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="alergias" class="form-label"> Alergias:</label>
                <textarea id="alergias" name="alergias" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="discapacidades" class="form-label"> Discapacidades:</label>
                <textarea id="discapacidades" name="discapacidades" class="form-control"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="tipoSangre" class="form-label"> Tipo de Sangre:</label>
                <input type="text" id="tipoSangre" name="tipoSangre" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="descripcion" class="form-label"> Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="perro" id="perro">
                <label class="form-check-label" for="perro"> Perro</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gato" id="gato">
                <label class="form-check-label" for="gato">Gato</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-primary boton-agg" data-toggle="modal" data-target="#exampleModal">
                Agregar mascota
              </button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-primary boton-ver-lista" [routerLink]="['/config', 'listPets']">
                Ver lista de mascotas
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
